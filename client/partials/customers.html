<div ng-controller="customersController">
	<h3>Add a new customer</h3>
	<div class="row">
		<div class="twelve columns">
			<form name="customerForm" ng-submit="addCustomer(customerForm.$valid)" novalidate>
				<label>Customer Name:</label>
				<input type="text" name="name" ng-model="newCustomer.name" required>
				<p ng-show="customerForm.name.$invalid && !customerForm.name$pristine">Your name is required!</p>
				<input type="submit" class="button-primary" value="Submit" ng-disabled="customerForm.$invalid">
			</form>
			<input type="text" ng-model="filter_name" placeholder="search name...">
			<table>
				<tr>
					<th>Customer Name</th>
					<th>Created Date</th>
					<th>Actions</th>
				</tr>
				<tr ng-repeat="customer in customers | filter:filter_name | orderBy:'-date'">
					<td>{{customer.name}}</td>
					<td>{{customer.date}}</td>
					<td><a ng-click="removeCustomer(customer)"><button>Remove</button></a></td>
				</tr>
			</table>
		</div>
	</div>
</div>
